<article class="book-review">
  <header>
    <h2>{{ page.title }}</h2>
    <p class="book-author">{{ page.author }}</p>
  </header>
  <div class="book-cover">
    <img src="{{ page.cover_image }}" alt="Cover of {{ page.title }}">
  </div>
  <div class="book-review-content">
    {{ content }}
  </div>
</article>
