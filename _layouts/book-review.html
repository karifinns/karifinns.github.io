---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </p>
  </header>

  <div class="post-content">
    {% if page.cover_image %}
      <img src="{{ page.cover_image }}" alt="Cover of {{ page.title }}" class="book-cover">
    {% endif %}
    {{ content }}
  </div>

  <footer class="post-footer">
    <nav class="post-nav">
      <a href="{{ site.baseurl }}/books/" class="post-link">&larr; Til baka</a>
    </nav>
  </footer>
</article>
